          #     - s3:GetObject
          #   Effect: Allow
          #   Resource:
          #     Ref : BucketBackup
          # - Action:
          #     - rds:RestoreDBInstanceToPointInTime
          #     - rds:RestoreDBClusterToPointInTime
          #     - rds:ModifyDBInstance
          #     - rds:DescribeDBInstances
          #   Effect: Allow
          #   Resource: "*"  
          Version: '2012-10-17'
  
  # WebSiteRolePolicies: 
  #   Type: "AWS::IAM::Policy"
  #   Properties: 
  #     PolicyName: "root"
  #     PolicyDocument: 
  #       Version: "2012-10-17"
  #       Statement: 
  #         - 
  #           Effect: "Allow"
  #           Action:
  #           - 'secretsmanager:GetSecretValue'
  #           - 'secretsmanager:GetSecretValue'
