  WebSiteInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref WebSiteInstanceRole

  WebsiteLaunchConfig:
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: '1'
        MaxBatchSize: '1'
        PauseTime: PT12M5S
        WaitOnResourceSignals: true
        SuspendProcesses:
          - HealthCheck
          - ReplaceUnhealthy
          - AZRebalance
          - AlarmNotification
          - ScheduledActions
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: true
      ImageId:
        Ref: AmiIdentifier
      InstanceType:
        Ref: InstanceType
      KeyName:
          Fn::Sub: "${StackName}_keypair"
      SecurityGroups:
        - Ref: SecurityGroupWebServerSSHId
        - Ref: SecurityGroupWebServerHTTPId
      IamInstanceProfile:
        Ref: WebSiteInstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          export DOCKER_DIR="docker-nginx-wordpress-mysql"
          # file-system-id.efs.aws-region.amazonaws.com 
          # $ sudo mount -t nfs -o nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport file-system-DNS-name:/ ~/efs-mount-point 
          echo "${FileSystemResourceId}:/ /mnt/efs efs _netdev,noresvport,tls,iam 0 0" | sudo tee -a  /etc/fstab
          sudo git clone https://github.com/hgalvani/docker-nginx-wordpress-mysql.git /home/admin/docker-nginx-wordpress-mysql
          echo "PROJECT_NAME=anteverse" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          echo "MYSQL_HOST=${DBInstanceEndpoint}" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          echo "MYSQL_PORT=3306" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          echo "MYSQL_DBNAME=anteverse" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          echo "MYSQL_USER=$(aws secretsmanager get-secret-value --secret-id anteverse-iam-secret | jq --raw-output .SecretString | jq -r ."username")" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          echo "MYSQL_PASSWORD=$(aws secretsmanager get-secret-value --secret-id anteverse-iam-secret | jq --raw-output .SecretString | jq -r ."password")" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          echo "NGINX_PORT=80" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          echo "NGINX_ALLOWED_IP_FOR_ADMIN=${PublicIP}" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          echo "AWS_ACCESS_KEY_ID=$(aws secretsmanager get-secret-value --secret-id anteverse-iam-secret | jq --raw-output .SecretString | jq -r ."aws_access_key_id")" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          echo "AWS_SECRET_ACCESS_KEY=$(aws secretsmanager get-secret-value --secret-id anteverse-iam-secret | jq --raw-output .SecretString | jq -r ."aws_secret_access_key")" | sudo tee -a /home/admin/docker-nginx-wordpress-mysql/prod/.env
          /usr/local/bin/docker-compose -f /home/admin/docker-nginx-wordpress-mysql/prod/docker-compose.yml up -d 
          

          
          

  WebsiteScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName:
        Ref: WebsiteLaunchConfig
      HealthCheckGracePeriod: 300
      VPCZoneIdentifier:
        - Ref: PublicSubnetAId
        - Ref: PublicSubnetBId
        - Ref: PublicSubnetCId
      DesiredCapacity: 1
      MaxSize: 1
      MinSize: 1
      TargetGroupARNs:
        - Ref: WebsiteTargetGroup
      NotificationConfigurations:
      - TopicARN:
          Ref: EC2SNSTopic
        NotificationTypes: 
          - autoscaling:EC2_INSTANCE_LAUNCH
          - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
          - autoscaling:EC2_INSTANCE_TERMINATE
          - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
          - autoscaling:TEST_NOTIFICATION
      Tags:
          -
            Key: Name
            Value:
              Fn::Sub: "${StackName}-frontweb"
            PropagateAtLaunch: true     
      
  ScaleUpPolicy:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName:
        Ref: WebsiteScalingGroup
      Cooldown: '60'
      ScalingAdjustment: '1'

  CPUAlarmHigh:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmActions:
        - Ref: ScaleUpPolicy
      AlarmDescription: Scale-up if CPU > 80% for 5 minutes
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value:
            Ref: WebsiteScalingGroup
      EvaluationPeriods: '1'
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Period: '300'
      Statistic: Average
      Threshold: '80'
    
  CPUAlarmLow:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmActions:
        - Ref: ScaleDownPolicy
      AlarmDescription: Scale-down if CPU < 70% for 5 minutes
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value:
            Ref: WebsiteScalingGroup
      EvaluationPeriods: '1'
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Period: '300'
      Statistic: Average
      Threshold: '70'

  ScaleDownPolicy:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName:
        Ref: WebsiteScalingGroup
      Cooldown: '60'
      ScalingAdjustment: '-1'
  
  WebsiteTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      VpcId:
        Ref: VpcId
  
  WebsiteLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - Ref: SecurityGroupWebServerHTTPId
      Subnets:
        - Ref: PublicSubnetAId
        - Ref: PublicSubnetBId
        - Ref: PublicSubnetCId
  
 
  WebsiteLoadBlancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties: 
      LoadBalancerArn:
        Ref: WebsiteLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: WebsiteTargetGroup


