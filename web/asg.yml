AWSTemplateFormatVersion: 2010-09-09

Description: >-
  AWS CloudFormation ASG Template

# HealthCheck sur /wp-login.php

Parameters:

  StackName:
    Description: "Stack Name"
    Type: "String"

  VpcId:
    Description: "VPC ID"
    Type: "String"

  AmiIdentifier:
    Type: String
    Description: The AMI identifier to deploy.
    Default: "ami-030f26d9e722e2b3c"

  InstanceType:
    Type: String
    Description: The Instance type.
    Default: "t2.micro"

  PublicSubnetAId:
    Description: The subnet ID of PublicSubnetA
    Type: "String"
  
  PublicSubnetBId:
    Description: The subnet ID of PublicSubnetB
    Type: "String"

  PublicSubnetCId:
    Description: The subnet ID of PublicSubnetC
    Type: "String"

  SecurityGroupWebServerSSHId:
    Description: "The security group ID to use for SSH"
    Type: "String"

  SecurityGroupWebServerHTTPId:
    Description: "The security group ID to use for HTTP"
    Type: "String"

  EC2SNSTopic:
    Description: "EC2 SNS Topic ARN"
    Type: "String"

  IAMSecretsARN:
    Description: "IAM Secrets ARN"
    Type: "String"  

  Toggle:
    Description: "Allow trigger ASG Update"
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'

  GithubRepo:
    Type: String
    Description: Github Repo.
    Default: "docker-nginx-wordpress-mysql"

  PublicIP:
    Description: "My Own Public IP"
    Type: "String"
    Default: '0.0.0.0/0'

  DBInstanceEndpoint:
    Description: "DBInstance Endpoint"
    Type: "String"
  
  DBInstanceReplicaEndpoint:
    Description: "DBInstance Replica Endpoint"
    Type: "String"

  FileSystemResourceId:
    Description: "The File System Resource Id"
    Type: "String"   

Resources:

  WebSiteInstanceRole:
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - 'secretsmanager:GetSecretValue'
            - 'secretsmanager:GetSecretValue'
            - 'secretsmanager:DescribeSecret'
            - 'secretsmanager:ListSecretVersionIds'
            Effect: Allow
            Resource:
              - Ref: IAMSecretsARN
